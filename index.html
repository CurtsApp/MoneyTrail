<!DOCTYPE html>
<html>
<head>
    <title>Money Trail</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>
    <script src="dataServices.js"></script>
    <script src="graphScripts.js"></script>
    <script src="scripts.js"></script>

</head>
<body>

<div class="main col">
    <div class="map" id="mapid"></div>

    <hr>


    <div class="row group">
        <h2>Transaction History CSV Upload</h2>
    </div>
    <div class="row">
        <div class="group">
            <input type="file" id="fileInput">
            <button type="button" onclick="loadCSV()">Confirm CSV</button>
        </div>

    </div>


    <hr>

    <div class="row group">
        <h2>Analysis</h2>
    </div>
    <div class="row group">
        <p id="analysisOutput">Upload your transaction history for a recommendation on how to decrease spending.</p>
    </div>

    <hr>

    <div class="row group">
        <h2>Advanced Relationship Filters</h2>
    </div>
    <div class="row">
        <div class="group">
            <button type="button" onclick="updateRelationshipOutput()">Min Sample Size</button>
            <input type="text" id="sampleSizeInput">
        </div>
        <div class="group">
            <button type="button" onclick="updateRelationshipOutput()">Min Probability</button>
            <input type="text" id="probibilityInput">
        </div>
    </div>
    <div class="row">
        <div class="group">
            <p id="output"> Transaction relationships will be displayed here.</p>
        </div>
    </div>

    <hr>

</div>
<script>
    mapInit();
</script>
</body>
</html>
